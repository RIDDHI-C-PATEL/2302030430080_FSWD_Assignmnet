<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-6 hidden md:block">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-4"><a href="ass1.2.html" class="hover:text-blue-400">üè† Home</a></li>
                    <li class="mb-4"><a href="analytics.html" class="hover:text-blue-400">üìä Analytics</a></li>
                    <li class="mb-4"><a href="setting.html" class="hover:text-blue-400">‚öôÔ∏è Settings</a></li>
                    <li class="mb-4"><a href="message.html" class="hover:text-blue-400">üì© Messages</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navbar -->
            <header class="bg-white p-4 shadow flex justify-between items-center">
                <button class="md:hidden text-gray-800" id="menu-btn">‚ò∞</button>
                <h2 class="text-lg font-semibold">Analytics</h2>
            </header>

            <!-- Analytics Content -->
            <main class="p-6">
                <h3 class="text-2xl font-semibold mb-4">Website Analytics Overview</h3>
                <div class="bg-white p-6 rounded-lg shadow">
                    <canvas id="analyticsChart"></canvas>
                </div>
            </main>
        </div>
    </div>

    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById("analyticsChart").getContext("2d");
        var analyticsChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: "Visitors",
                    data: [500, 800, 1200, 1500, 2000, 2500],
                    borderColor: "blue",
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
